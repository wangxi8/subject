<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ECharts">

    <title>ECharts · Example</title>
    <script src="./www/js/echarts.js"></script>
    <script src="../asset/js/codemirror.js"></script>
    <script src="../asset/js/javascript.js"></script>
<style>
.fiv{ 
	width:100%; 
	height:220px; 
	float:top; 
	margin:3px; 
	border:0px #000 solid; 
	background:#04564A
}
</style>
</head>

<body>
   
   <div id="main" class="fiv">                
     <textarea id="code" name="code">
option = {
   
    title : {
        text: '六大洲安全稳定裕度',
        x:'center',
		y:'top',
		
		textStyle:{
		fontSize:18,
		color:'#04564A'

		},
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['当前值', '预测值'],
		orient: 'vertical',
		x:'left',
		y:'0px',
		
		
		
		
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: false},
            dataView : {show: true, readOnly: false},
            magicType : {show: true, type: ['line','bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        },
		orient: 'vertical',
		x:'0px',
		y:'center',
		
    },
    dataZoom : {
        show : false,
        start : 0,
        end : 100
    },
    xAxis : [
        {
            type : 'category',
            boundaryGap : true,
            data : (function (){
                var now = new Date();
                var res = [];
                var len = 6;
                while (len--) {
                    res.unshift(now.toLocaleTimeString().replace(/^\D*/,''));
                    now = new Date(now - 2000);
                }
                return res;
            })()
        },
        {
            type : 'category',
            boundaryGap : true,
            data : (function (){
                var res = ['亚洲','欧洲','北美洲','南美洲','大洋洲','非洲'];
                var len = 0;
                while (len--) {
                    res.push(len + 1);
                }
                return res;
            })()
        }
    ],
    yAxis : [
        {
            type : 'value',
            scale: true,
            name : '',
		    min:0,
			
			position:'right',
            boundaryGap: [0.2, 0.2]
        },
        {
            type : 'value',
            scale: true,
            name : '',
			 min:0,
            boundaryGap: [0.2, 0.2]
        }
    ],
    series : [
        {
            name:'预测值',
            type:'bar',
            xAxisIndex: 1,
            yAxisIndex: 1,
            data:(function (){
                var res = [];
                var len = 6;
                while (len--) {
                    res.push(Math.round(Math.random() * 10));
                }
                return res;
            })()
        },
        {
            name:'当前值',
            type:'bar',
            data:(function (){
                var res = [];
                var len = 6;
                while (len--) {
                 
				    res.push(Math.round(Math.random() * 10)+1);
				   // res.push((Math.random()*10 + 5).toFixed(1) - 0);
                }
                return res;
            })()
        }
    ]
};
var lastData = 11;
var axisData;
clearInterval(timeTicket);
timeTicket = setInterval(function (){
    lastData += Math.random() * ((Math.round(Math.random() * 10) % 2) == 0 ? 1 : -1);
    lastData = lastData.toFixed(1) - 0;
    axisData = (new Date()).toLocaleTimeString().replace(/^\D*/,'');
    
    // 动态数据接口 addData
    myChart.addData([
        [
            0,        // 系列索引
            Math.round(Math.random() * 10), // 新增数据
            true,     // 新增数据是否从队列头部插入
            false     // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
        ],
        [
            1,        // 系列索引
            lastData, // 新增数据
            false,    // 新增数据是否从队列头部插入
            false,    // 是否增加队列长度，false则自定删除原有数据，队头插入删队尾，队尾插入删队头
            axisData  // 坐标轴标签
        ]
    ]);
}, 2100);
</textarea>
 </div>
 <select id="theme-select" hidden="true"></select>
 <span id='wrong-message' style="color:red"></span>
    <script src="../asset/js/jquery.min.js"></script>
    <script type="text/javascript">var timeTicket;</script>
    <script src="../asset/js/echartsExample.js"></script>
</body>
</html>
